<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Secured WebSocket Chat</title>
      <link rel="stylesheet" href="./css/auth.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Browser does not support JavaScript.</h2>
    </noscript>

	<div id="main">
	    <div id="loginPage">
	        <div class="login-container">
	            <form id="loginForm" name="loginForm">
	                <div class="form-group">
	                    <input type="text" title="Enter your username"  id="username" placeholder="Username" autocomplete="off" class="form-control" />
	                </div>
	                <div class="form-group">
	                    <button type="submit" class="join login-submit">Join Chat</button>
	                </div>
	            </form>
	        </div>
	    </div>

	    <div id="chatPage">
	        <div class="chat-container">
	            <div class="chat-header">
	                <h2>[Authenticated] SpringBoot WebSocket Chat</h2>
	            </div>
	            <div class="connecting, hidden">
	                Connecting...
	            </div>
	            <ul id="messageContainer">
	
	            </ul>
	            <form id="messageForm" name="messageForm" nameForm="messageForm">
	                <div class="form-group">
	                    <div class="input-group clearfix">
	                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
	                        <button type="submit" class="primary">Send</button>
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
